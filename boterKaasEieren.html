<body class="bg-offwhite text-center center">
	<div class="container">
		<div class="col-md-12">
			<h1>Tic Tac Too</h1>
			<h1 class="winner">­</h1>
		</div>
		<div class="col-md-12">
			<div class="row">
				<div class="col-md-4 col-4 pb-3"><button class="1" onclick="input(this)">­</button></div>
				<div class="col-md-4 col-4 pb-3"><button class="2" onclick="input(this)">­</button></div>
				<div class="col-md-4 col-4 pb-3"><button class="3" onclick="input(this)">­</button></div>
				<div class="col-md-4 col-4 pb-3"><button class="4" onclick="input(this)">­</button></div>
				<div class="col-md-4 col-4 pb-3"><button class="5" onclick="input(this)">­</button></div>
				<div class="col-md-4 col-4 pb-3"><button class="6" onclick="input(this)">­</button></div>
				<div class="col-md-4 col-4"><button class="7" onclick="input(this)">­</button></div>
				<div class="col-md-4 col-4"><button class="8" onclick="input(this)">­</button></div>
				<div class="col-md-4 col-4"><button class="9" onclick="input(this)">­</button></div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	
	let count = 0
	let turn = "X"
	let gameOn = true
	let endGame = false
	function input(object) {
		if(object.innerHTML != "­" || !gameOn) {
			return
		}
		turnCalc(object, turn)
	}

	function turnCalc(object, turnChar) {
		object.innerHTML = turnChar
		turn = turn == "X" ? "O" : "X";
		count++
		checkwin()
	} 

	function checkwin() {		
		const useTable = {
			"topRow" : [$(".1").text(), $(".2").text(), $(".3").text()],
			"midRow" : [$(".4").text(), $(".5").text(), $(".6").text()],
			"bottomRow": [$(".7").text(), $(".8").text(), $(".9").text()],
			"leftColumn" : [$(".1").text(), $(".4").text(), $(".7").text()],
			"midColumn" : [$(".2").text(), $(".5").text(), $(".8").text()],
			"rightColumn" : [$(".3").text(), $(".6").text(), $(".9").text()],
			"diagnalTopLeft" : [$(".1").text(), $(".5").text(), $(".9").text()],
			"diagnalTopRight" : [$(".3").text(), $(".5").text(), $(".7").text()]
		}

		const combinations = {
			"topRow" : [1, 2, 3],
			"midRow" : [4, 5, 6],
			"bottomRow": [7, 8, 9],
			"leftColumn" : [1, 4, 7],
			"midColumn" : [2, 5, 8],
			"rightColumn" : [3, 6, 9],
			"diagnalTopLeft" : [1, 5, 9],
			"diagnalTopRight" : [3, 5, 7]
		}

		for(const[key, value] of Object.entries(useTable)) {
			if(value.join("") == "XXX") {
				setWinner(combinations[key][0],combinations[key][1],combinations[key][2], "X")
			} else if(value.join("") == "OOO") {
				setWinner(combinations[key][0],combinations[key][1],combinations[key][2], "O")
			}
		}
		if(count == 9) {
			$(".winner").text(`Niemand heeft gewonnen`)
			setTimeout(function(){
				window.location = "./boterKaasEieren.html"
			}, 3000)
		}		
	}

	function setWinner(a,b,c, d) {
		$(`.${a}`).css("background", "rgb(175, 225, 175, .8)")
		$(`.${b}`).css("background", "rgb(175, 225, 175, .8)")
		$(`.${c}`).css("background", "rgb(175, 225, 175, .8)")
		$(".winner").text(`${d} Heeft gewonnen`)
		gameOn = false
		setTimeout(function(){
			window.location = "./boterKaasEieren.html"
		}, 3000)
	}



</script>
